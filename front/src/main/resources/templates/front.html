<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애플리케이션</title>
</head>
<body>
<h1>검색화면</h1>
<div>
    <button onclick="search()">검색</button>
</div>
<hr>
<div>
    <h3 class="title"></h3>
    <h5 class="content"></h5>
</div>
</body>
<script src="/js/ajax.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script>
    function search() {
        ajax(
            'http://localhost:8081/search',
            'GET'
        )
            .then(response => response.json())
            .then(result => {
                $(".title").html(result.logic);
                $.each(result.list, function(index, item) { // 데이터 =item
                    $(".content").append(" ["+ item.name + " " + item.age + "] ");
                });
            }).catch((error) => console.log(error));
    }
</script>
</html>
